<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription</title>
  <style>
    /* Appliquer box-sizing à tous les éléments pour une gestion cohérente des dimensions */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      width: 90%;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .site-header {
      display: flex;
      justify-content: space-between; /* Ajout pour espacer les éléments */
      align-items: center;
      margin-bottom: 20px;
    }
    .site-header img {
      height: 50px;
    }
    .site-header h1 {
      font-size: 24px;
      margin: 0;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 20px; /* Ajout d'une marge inférieure */
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #5cb85c;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <h1>leboncoincoin</h1>
      <img src="logo.png" alt="Logo du site">
    </header>
    <h2>Inscription</h2>
    <form action="inscription.php" method="post">
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
      
      
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
      
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>
      
      <label for="date_naissance">Date de naissance :</label>
      <input type="date" id="date_naissance" name="date_naissance" required>
      
      <label for="mot_de_passe">Mot de passe :</label>
      <div class="input-container">
        <input type="password" id="mot_de_passe" name="mot_de_passe" 
               placeholder="Votre mot de passe" 
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{6,}$" 
               title="Votre mot de passe doit contenir au moins 6 caractères, dont une majuscule, une minuscule, un chiffre et un caractère spécial." 
               required>
        <span class="toggle-password" onclick="togglePassword('mot_de_passe', this)">&#128065;</span>
      </div>
      
      <label for="confirmer_mot_de_passe">Confirmer le mot de passe :</label>
      <div class="input-container">
        <input type="password" id="confirmer_mot_de_passe" name="confirmer_mot_de_passe" 
               placeholder="Confirmez votre mot de passe" 
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{6,}$" 
               title="Votre mot de passe doit contenir au moins 6 caractères, dont une majuscule, une minuscule, un chiffre et un caractère spécial." 
               required>
        <span class="toggle-password" onclick="togglePassword('confirmer_mot_de_passe', this)">&#128065;</span>
      </div>
      
      <input type="submit" value="S'inscrire">
    </form>
  </div>

  <script>
    function togglePassword(fieldId, toggleIcon) {
      const inputField = document.getElementById(fieldId);
      if (inputField.type === "password") {
        inputField.type = "text";
        toggleIcon.style.opacity = 0.5;
      } else {
        inputField.type = "password";
        toggleIcon.style.opacity = 1;
      }
    }
  </script>
</body>
</html>
